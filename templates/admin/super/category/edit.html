{% extends 'admin/base.html' %}
{% load static %} 
{% block title %} Cart lab test {% endblock title %}
{% block body %}
<div class="container-fluid add-product">
    <div class="row"> 
      <div class="col-xl-6">
        <div class="card">
          <div class="card-body">
            <div class="product-info">
              <h5>Category</h5>
              <form method="post" action="{% url 'category-update' productCategory.id %}">
                {% csrf_token %}
                <div class="product-group">
                  <div class="row"> 
                    <div class="col-sm-12">
                      <div class="mb-3">
                        <label class="form-label">Category Name {{productCategory.name}}</label>
                        <input class="form-control" placeholder="Enter Category Name" type="text" name="name" value="{{productCategory.name}}"><span class="text-danger"></span>
                      </div>
                    </div>
                  </div>
                 
                  <button class="btn btn-primary me-3" type="submit">Update </button>
                </div>
              </form>
             
            </div>
          </div>
        </div>
      </div>
     
    </div>
  </div>
{% endblock body %}
